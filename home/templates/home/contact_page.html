{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col">

        </div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container container-pad mt-2 mb-5">
    <div class="row">
        <div class="col-8 offset-2">
            <h2 class="fw-bold mb-4 display-6">Contact Arc Here</h2>
            <h6 class="text-muted">Fill the form and we will get in touch with you!</h6>
            <hr>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-8 offset-2">
        <form method="POST" action="{% url 'contact' %}" class="form mb-3">
            {% csrf_token %}
            {{ form | crispy }}
            <button class="btn btn-black rounded-0" type="submit">Submit</button>
        </form>
        </div>
    </div>
</div>
{% endblock %}
